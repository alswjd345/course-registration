<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="fragments/header :: header">
  <title>수강신청 사이트</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<head>
  <style>
    .container {
      max-width: 560px;
    }
    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
   input,button{
   margin: 5px;
    }
  </style>
</head>
<body>
<div class="container" style="margin-top: 15px;">
  <div class="py-5 text-center">
    <h2>회원 가입</h2>
  </div>

  <h4 class="mb-3">회원 정보 입력</h4>

  <form role="form" action="/signup"  method="post" onsubmit="join_check()">
    <div th:if="${msg}">
      <p th:text="${msg}" class="alert alert-danger"></p>
    </div>
    <div>
      <label >로그인 ID</label>
      <input type="text"  id="loginId" name="id" class="form-control" required>
      <input type="hidden"  id="id_check"  value="none" class="form-control" required>
      <button class="w-100 btn btn-secondary btn-lg" id="checkbtn" type="button">중복확인</button>
    </div>
    <div>
      <label >이름</label>
      <input type="text"  id="username" name="name" class="form-control" required>
    </div>

    <div>
      <label >비밀번호</label>
      <input type="password" id="password" name="pw" class="form-control" required>
    </div>
    <div>
      <label for="password-confirm">비밀번호 확인</label>
      <input type="password"  id="password-confirm" class="form-control" required>
    </div>
    <div>
      <label >이메일</label>
      <input type="email"  id="email"  name="email" class="form-control" required>
    </div>
    <div>
      <label >전화번호</label>
      <input type="number"  id="phoneNumber" name="tel" class="form-control" required>
    </div>

    <div style="margin-top: 20px;">
      <div class="col">
        <div class="row">
          <label for="majorId">전공</label>
        </div>
        <div class="row">
          <select id="majorId" name="major_id" required>
            <option>전공 선택</option>
            <option  th:each="major : ${majors}" th:name="major_id"  th:value="${major.getMajor_id()}" th:text="${major.getMajor_name()}"  >
              전공 선택
            </option>
          </select>
        </div>
      </div>
    </div>

    <hr class="my-4">

    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">회원 가입</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='/'" type="button">취소</button>
      </div>
    </div>
  </form>

  <div th:replace="fragments/footer :: footer" />
</div>
</body>

</html>
<script src="../static/js/signup.js" th:src="@{/js/signup.js}" defer></script>
