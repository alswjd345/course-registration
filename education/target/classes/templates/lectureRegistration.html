<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="fragments/header :: header">
    <meta charset="utf-8">
    <title>강의 등록</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<head>
    <style>
        .container {
            max-width: 560px;
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body>
<div class="container" style="margin-top: 15px;">
    <div class="py-5 text-center">
        <h2>강의 등록</h2>
    </div>

    <h4 class="mb-3">강의 정보 등록</h4>

    <form role="form" action="/lecture" method="post">
        <div th:if="${msg}">
            <p th:text="${msg}" class="alert alert-danger"></p>
        </div>

        <div>
            <label>강사 이름</label>
            <input type="text" name="professor_name" id="username" class="form-control" >
        </div>
        <div>
            <label>과목명</label>
            <input type="text" name="course_name"  class="form-control" >
        </div>
        <div>
            <label>분반</label>
            <input type="email"  name="class_number" class="form-control" required>
        </div>
        <div>
            <label>정원</label>
            <input type="number" name="cur_student_num" class="form-control" required>
        </div>
        <div style="margin-top: 20px;">
            <div class="col">
                <div class="row">
                    <label for="majorId">전공</label>
                </div>
                <div class="row">
                    <select id="majorId" name="major_id" required>
                        <option>전공 선택</option>
                        <option  th:each="major : ${majors}" th:name="major_id"  th:value="${major.getMajor_id()}" th:text="${major.getMajor_name()}"  >
                            전공 선택
                        </option>
                    </select>
                </div>
            </div>
        </div>
        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='/'" type="button">취소</button>
            </div>
        </div>
    </form>

    <div th:replace="fragments/footer :: footer" />
</div>
</body>
</html>
